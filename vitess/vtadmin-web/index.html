<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTAdmin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>VTAdmin</h1>
        <!-- <p>Manage and monitor your Vitess cluster</p> -->
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="clusters">Clusters</div>
            <div class="tab" data-tab="keyspaces">Keyspaces</div>
            <div class="tab" data-tab="tablets">Tablets</div>
            <div class="tab" data-tab="schemas">Schemas</div>
            <div class="tab" data-tab="vschema">VSchema</div>
        </div>

        <div class="content">
            <div id="clusters" class="tab-content active">
                <h2>Clusters</h2>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading clusters...</p>
                </div>
            </div>

            <div id="keyspaces" class="tab-content">
                <h2>Keyspaces</h2>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading keyspaces...</p>
                </div>
            </div>

            <div id="tablets" class="tab-content">
                <h2>Tablets</h2>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading tablets...</p>
                </div>
            </div>

            <div id="schemas" class="tab-content">
                <h2>Schemas</h2>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading schemas...</p>
                </div>
            </div>

            <div id="vschema" class="tab-content">
                <h2>VSchema</h2>
                <div class="form-group">
                    <label class="form-label">Select a keyspace to view its VSchema configuration:</label>
                    <select id="keyspaceSelect" onchange="loadVSchema()">
                        <option value="">Select keyspace...</option>
                    </select>
                </div>
                <div id="vschemaContent"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
