# NATS Server Configuration

# Server name
server_name: nats-docker

# Listen on all interfaces
host: 0.0.0.0
port: 4222

# HTTP monitoring
http_port: 8222

# Logging
log_file: "/dev/stdout"
logtime: true
debug: false
trace: false

# Limits
max_connections: 1000
max_payload: 1MB

# Enable JetStream (single node mode)
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 256MB
    max_file_store: 2GB
}
